<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles/scrollbar.css">

<body>

<header id="app-header"></header>
<div id="mobile-nav-bar"></div>

<div id="parallax" class="parallax">
    <div id="group1" class="parallax__group-1">
        <div class="payload ">
            <div class="info">
                <img src="assets/header/blob.png" alt="" class="blob">
            </div>
            <div class="actions">
                <div class="actions-btn f-mx1 w-65" id="slide-1_action-1"></div>
                <div class="actions-btn f-mx1 w-65" id="slide-1_action-2"></div>
                <div class="actions-btn f-mx1 w-65" id="slide-1_action-3"></div>
                <div class="actions-btn f-mx1 w-65" id="slide-1_action-4"></div>
                <div class="actions-btn f-mx1 w-65" id="slide-1_action-5"></div>
            </div>
        </div>
    </div>

    <div id="group2" class="parallax__group-2">
        <div class="slide-2">
            <div class="left">
                <div id="slide-2_title-1" class="title-1 f-mx1"></div>
                <div id="slide-2_title-2" class="title-2 f-1"></div>
                <div id="slide-2_title-3" class="title-3 f-mx0_8"></div>
                <div class="time-left">
                    <div id="slide-2_time-left" class="title f-mx1_5"></div>

                    <div id="timebar-big">
                        <script src="//megatimer.ru/get/026d7196f234c9b9938e8c6307b59672.js"></script>
                    </div>
                    <div id="timebar-medium">
                        <script src="//megatimer.ru/get/cf0d078d8c6a4df70c4f5659dca86f8b.js"></script>
                    </div>
                    <div id="timebar-small">
                        <script src="//megatimer.ru/get/0d828dc67f09a17fd466d79eff8b8ba6.js"></script>
                    </div>
                </div>
            </div>
            <div class="right">
                <img id="slide-2_image" src="assets/slide2/ru-image.png" alt="" class="image">
            </div>
        </div>
    </div>
</div>


<script type="text/javascript" src="./js/header/header.js"></script>
